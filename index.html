<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bank</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main class="d-flex align-items-center">
      <div id="entre" class="container d-flex flex-column align-items-center">
        <div class="mt-3">
          <img src="./assets/images/mybank-logo-vector.png" alt="" />
        </div>
        <div class="bg-info m-5 p-5 rounded-4">
          <form class="">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label h4"
                >Full name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Your name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label h4"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Your password"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Show password</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>
      <div
        id="account"
        class="container d-none d-flex flex-column align-items-center justify-content-center w-25 bg-info rounded-4 p-4"
      >
        <div>
          <img src="./assets/images/3569758-200.png" alt="User pic" />
        </div>
        <div class="container d-flex flex-column align-items-center">
          <h2>Dear ,</h2>
          <p class="h5">Your Balance:</p>
          <input
            class="form-control"
            type="number"
            placeholder="Enter the amount of money"
          />
          <div class="mt-2">
            <button type="button" class="btn btn-success">Add</button>
            <button type="button" class="btn btn-warning">
              Withdraw money
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
